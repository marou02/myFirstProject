<form #f="ngForm">
  <div class="form-group">
    <label>Id</label>
    <input type="number" name="idProduct" class="form-control col-md-3"
           [(ngModel)]="product.id" #id="ngModel" required>
    <div class="alert alert-danger" [hidden]="!id.invalid">
      id is required
    </div>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="titleProduct" class="form-control col-md-3"
           [(ngModel)]="product.title" #t="ngModel" minlength="3" required>
    <div class="alert alert-danger" *ngIf="t.invalid">
      <div *ngIf="t.errors.required">title is required</div>
      <div *ngIf="t.errors.minlength">title minlength > 3</div>
    </div>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input type="number" name="quantityProduct" class="form-control col-md-3"
           [(ngModel)]="product.quantity" #q="ngModel" required>
    <div class="alert alert-danger" *ngIf="q.invalid">
      Quantity is required
    </div>
    <div class="alert alert-danger" *ngIf="q.value<0">
      Quantity > 0
    </div>
  </div>
  <button class="btn btn-warning" (click)="save()" [disabled]="f.invalid">Save</button>
</form>
