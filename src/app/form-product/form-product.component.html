<h1>Add Product</h1>
<form #f="ngForm">
  <div class="form-group">
    <label>Id</label>
    <input type="number" name="idProduct" class="form-control col-md-3"
           [(ngModel)]="product.id" #id="ngModel" required>
    <div class="alert alert-danger col-md-3" [hidden]="!id.invalid">
      id is required
    </div>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="titleProduct" class="form-control col-md-3"
           [(ngModel)]="product.title" #t="ngModel" minlength="3" required pattern="[a-zA-Z]+$">
    <div class="alert alert-danger col-md-3" *ngIf="t.invalid">
      <div *ngIf="t.errors.required">title is required</div>
      <div *ngIf="t.errors.minlength">title minlength > 3</div>
      <div *ngIf="t.errors.pattern">entrer des lettres</div>
    </div>
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input type="number" name="price" class="form-control col-md-3"
           [(ngModel)]="product.price" #p="ngModel" required>
    <div class="alert-danger col-md-3" *ngIf="p.invalid">
      Champ obligatoire
    </div>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input type="number" name="quantityProduct" class="form-control col-md-3"
           [(ngModel)]="product.quantity" #q="ngModel" required>
    <div class="alert alert-danger col-md-3" *ngIf="q.invalid">
      Quantity is required
    </div>
    <div class="alert alert-danger col-md-3" *ngIf="q.value<0">
      Quantity > 0
    </div>
  </div>
  <button class="btn btn-warning" (click)="save()" [disabled]="f.invalid||q.value<0">Save</button>
</form>
